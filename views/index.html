<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To the space!</title>
    <link rel="stylesheet" href="../models/styles/css/index.css">
    <script src="https://kit.fontawesome.com/b5988d5d8d.js" crossorigin="anonymous"></script>
    <script type="module" src="../controllers/app.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header class="header-container">
        <div class="mars">HEY</div>
        <h1 class="title">The Space &nbsp;<span>Race</span></h1>
        <p class="subtitle">Which rocket will be the first to &nbsp; &nbsp;<span>land in Mars?</span></p>
      </header>

      <section class="operations-container">
        <form class="ground-control">
          <h4>LAUNCHER</h4>
          <div class="control-container">
            <button id="launch1" class="launcher-btn">USA Rocket</button>
            <button id="launch2" class="launcher-btn">URSS Rocket</button>
          </div>

          <h4>ENGINE</h4>
          <div class="control-container">
            <button id="engine1" class="engine-btn">Boost USA</button>
            <button id="engine2" class="engine-btn">Boost URSS</button>
            <button id="engine3" class="engine-btn">Chill USA</button>
            <button id="engine4" class="engine-btn">Chill URSS</button>
          </div>

          <h4>DATA</h4>
          <div class="control-container">
            <button id="data1" class="data-btn">USA Rocket Info</button>
            <button id="data2" class="data-btn">URSS Rocket Info</button>
            <button id="data3" class="data-btn">Both Rockets Info</button>
          </div>

          <ul class="rockets-info">

          </ul>
        </form> 

        <article class="race-container">
          <div class="catch-container">
            <div class="USA-container hidden">
              <i class="fas fa-rocket USA-rocket hidden"></i>
              <div class="power USA-power hidden">
                <div id="USAred" class="red-light hidden">Red</div>
                <div id="USAorange" class="orange-light hidden">Orange</div>
                <div id="USAyellow" class="yellow-light hidden">Yellow</div>
                <div id="USAgreen" class="green-light hidden">Green</div>
              </div>
            </div>
            <div class="alertUSA"></div>
          </div>
          <div class="catch-container">
            <div class="URSS-container hidden">
              <i class="fas fa-rocket URSS-rocket hidden"></i>
              <div class="power URSS-power hidden">
                <div id="URSSred" class="red-light hidden">Red</div>
                <div id="URSSorange" class="orange-light hidden">Orange</div>
                <div id="URSSyellow" class="yellow-light hidden">Yellow</div>
                <div id="URSSgreen" class="green-light hidden">Green</div>
              </div>
            </div>
            <div class="alertURSS"></div>
          </div>  
        </article>
      </section>

    </div>
  </body>

</html>
